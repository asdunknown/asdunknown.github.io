<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-camera='gpsMinDistance: 5'></a-camera>
    <!-- CUADRO ROJO -->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 24.1563668; longitude: -110.3179284;" scale="5 5 5"></a-entity>
    <!-- NAHIDA -->
    <a-image
        src="assets/nahida.jpeg"
        look-at="[gps-camera]"
        scale="2 2 2"
        gps-entity-place="latitude: 24.156545; longitude: -110.31594020575301;"
    ></a-image>
</a-scene>
</body>
</html>
