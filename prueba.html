<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <!--a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 24.0952938; longitude: -110.336647" scale="10 10 10"></a-entity-->
      <!-- <a-entity
        gps-new-entity-place="latitude: 24.1027247; longitude: -110.3161595"
        position="0 0 0"
        gltf-model="asse"
        scale="5 5 5"
      > -->
      <a-image
        src="assets/horario_labA.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 24.1027247; longitude: -110.3161595;"
    ></a-image>
        <!-- NAHIDA -->
        <a-image
            src="assets/nahida.jpeg"
            look-at="[gps-camera]"
            scale="1 1 1"
            gps-entity-place="latitude: 24.10270610651342; longitude: -110.31594020575301;"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
